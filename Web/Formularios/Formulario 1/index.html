<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script defer src="./expresionesRegulares.js"></script>
    <title>Trabajando con formularios</title>
</head>
<body>
    <div class="contenedor">
        <form id="formulario-donacion" action="" method="">
            <input type="text" name="correo" id="correo" placeholder="Correo">
            <select name="pais" id="pais">
                <option selected disabled value="">Selecciona un país</option>
                <option value="mexico">México</option>
                <option value="colombia">Colombia</option>
                <option value="paraguay">Paraguay</option>
            </select>
            <label for="cantidad-5">
                <input checked="true" type="radio" name="donacion" id="cantidad-5" value="5">
                5 usd
            </label>
            <label for="cantidad-10">
                <input type="radio" name="donacion" id="cantidad-10" value="10">
                10 usd
            </label>
            <input type="date" name="fecha" id="fecha">
            <label for="terminos-y-condiciones">
                <input type="checkbox" name="terminos-y-condiciones" id="terminos-y-condiciones">
                Aceptar terminos y condiciones
            </label>
            <button id="botonEnviar">Enviar</button>
        </form>
    </div>
</body>
</html>
